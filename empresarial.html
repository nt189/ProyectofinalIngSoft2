<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Css/STYLESS.css">
<title>empresarial</title>
</head>
<body class="cuerpo2">
<div class="container2">
    <h2>Directorio empresarial</h2>
    <form id="companyForm">
        <label for="companyName">Nombre de la empresa:</label>
        <input type="text" id="companyName" name="companyName" required>
        <label for="businessType">Giro:</label>
        <input type="text" id="businessType" name="businessType" required>
        <label for="companyAddress">Dirección postal:</label>
        <input type="text" id="companyAddress" name="companyAddress" required>
        <label for="legalRepresentative">Representante legal:</label>
        <input type="text" id="legalRepresentative" name="legalRepresentative" required>
        <label for="companyPhone">Teléfono:</label>
        <input type="tel" id="companyPhone" name="companyPhone" required>
        <label for="companyEmail">Correo electrónico:</label>
        <input type="email" id="companyEmail" name="companyEmail" required>
        <button type="submit" class="boton">Enviar</button>
    </form>
</div>

<div id="cardContainer1"></div>

<script src="JavaScript/empresarial.js"></script>
</body>
</html>
