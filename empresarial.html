<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="STYLESS.css">
<title>empresarial</title>
</head>
<body class="cuerpo2">
<div class="container2">
    <h2>Directorio empresarial</h2>
    <form id="companyForm">
        <label for="companyName">Nombre de la empresa:</label><br>
        <input type="text" id="companyName" name="companyName" required><br>
        <label for="businessType">Giro:</label><br>
        <input type="text" id="businessType" name="businessType" required><br>
        <label for="companyAddress">Dirección postal:</label><br>
        <input type="text" id="companyAddress" name="companyAddress" required><br>
        <label for="legalRepresentative">Representante legal:</label><br>
        <input type="text" id="legalRepresentative" name="legalRepresentative" required><br>
        <label for="companyPhone">Teléfono:</label><br>
        <input type="tel" id="companyPhone" name="companyPhone" required><br>
        <label for="companyEmail">Correo electrónico:</label><br>
        <input type="email" id="companyEmail" name="companyEmail" required><br>
        <button type="submit">Agregar Tarjeta</button>
    </form>
</div>

<div id="cardContainer1"></div>

<script src="empresarial.js"></script>
</body>
</html>
