<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="STYLESS.css">
<title>personal</title>

</head>
<body class="cuerpo1">
<div class="container1">
    <h2>Directorio personal</h2>
    <form id="myForm">
        <label for="contactName">Nombre del contacto:</label><br>
        <input type="text" id="contactName" name="contactName" required><br>
        <label for="address">Dirección postal:</label><br>
        <input type="text" id="address" name="address" required><br>
        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phoneHome">Teléfono particular:</label><br>
        <input type="tel" id="phoneHome" name="phoneHome" required><br>
        <label for="phoneCell">Teléfono celular:</label><br>
        <input type="tel" id="phoneCell" name="phoneCell" required><br>
        <label for="relationship">Parentesco:</label><br>
        <input type="text" id="relationship" name="relationship" required><br>
        <button type="submit" class="boton">Enviar</button>
    </form>
</div>

<div id="cardContainer"></div>

<script src="personal.js"></script>
</body>
</html>
