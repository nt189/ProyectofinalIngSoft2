<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Directorio.css">
<title>&#128210 AgendaSync &#128210</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

<body class="cuerpo1">
<div class="container1">
    <h2>Directorio personal</h2>
    <hr style="border-color: black">
    <form id="myForm">
        <label for="contactName">Nombre del contacto:</label>
        <input type="text" id="contactName" name="contactName" required>
        <label for="address">Dirección postal:</label>
        <input type="text" id="address" name="address" required>
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>
        <label for="phoneHome">Teléfono particular:</label>
        <input type="tel" id="phoneHome" name="phoneHome" required>
        <label for="phoneCell">Teléfono celular:</label>
        <input type="tel" id="phoneCell" name="phoneCell" required>
        <label for="relationship">Parentesco:</label>
        <input type="text" id="relationship" name="relationship" required>
        <button type="submit" class="boton">Enviar</button>
    </form>
</div>

<div id="cardContainer"></div>

<script src="JavaScript/personal.js"></script>
</body>
</html>
