<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#128210 AgendaSync &#128210</title>
    <script src="Main.js"></script>
    <link rel="stylesheet" href="STYLESS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="Titulo">
        <h1>  AGENDASYNC HOLA </h1>
      
    </div>
    <main>
        <div class="contenedor_todo">
            <div class="caja_trasera">
                <div class="caja_trasera-login">
                    <h3>Inicia Sesión para que puedas ver tu agenda y directorio</h3>
                    <button id="btn_inicio">Iniciar Sesión</button>
                </div>
                <div class="caja_trasera-register">
                    <h4>¿Aún no tienes un usario?</h4>
                    <h3>Registrate para poder crear tu agenda y directorio</h3>
                    <button id="btn_registrarse">Registrate</button>
                </div>
            </div>
                <!--Formulario para el registro del jugador-->
            <div class="contenedor_login-register">
    
                <form action="" class="formulario_login">
                    <h2>Inciar Sesión</h2>
                    <input type="text" placeholder="Usuario" id="cargar_usuario">
                    <input type="text" placeholder="contraseña" id="contraseñaL">
                    <button type="button" onclick="Logueo()">Iniciar</button>
                </form>
    
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo o de pila" id="nombre">
                    <input type="text" placeholder="Id_Trabajador" id="iniciales">
                    <input type="text" placeholder="horario de trabajo" id="horario">
                    <input type="text" placeholder="Puesto" id="puesto">
                    <input type="text" placeholder="Login" id="login">
                    <input type="text" placeholder="Contraseña" id="contraseñaR">
                    <button type="button" onclick="Registro()">Registrarse</button>
                </form> 
            </div>  
        </div>
    </main>
</body>
<script src="Registro.js"></script>
<footer class="pie_pag"></footer>
</html>
